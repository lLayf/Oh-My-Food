<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood - Accueil</title>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body class="container">
    <span class="loading"></span>
    <header class="header">
        <div class="header__logo">
            <img src="assets/images/logo/ohmyfood.png" alt="Logo OhMyFood">
        </div>
        <div class="header__localisation">
            <a href="#"><i class="fa-solid fa-location-dot"></i></a>
            <p>Paris, Belleville</p>
        </div>
        <div class="header__main">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <button type="submit">Explorer nos restaurants</button>
        </div>
    </header>
    
    <footer class="footer">
        <div class="footer__logo">
            <img src="assets/images/logo/ohmyfood@2x.svg" alt="OhMyFood">
        </div>
        <nav class="footer__nav">
            <a href="#"><i class="fa-solid fa-utensils footer__nav-icon-one"></i>Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle footer__nav-icon-two"></i>Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:ohmyfood@mail.fr">Contact</a>
        </nav>
    </footer>
    <script src="https://kit.fontawesome.com/3d6120ffc5.js" crossorigin="anonymous"></script>
</body>
</html>
